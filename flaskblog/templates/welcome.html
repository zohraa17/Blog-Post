{% extends "layout.html" %}
   
{% block content %}


<div class="container">
  <div id="carouselExampleIndicators" class="carousel slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
        aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
        aria-label="Slide 3"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
        aria-label="Slide 4"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"
        aria-label="Slide 5"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <a href="https://www.massimodutti.com/in">
        <img src="../static/images/massdutt2.jpeg" class="d-block w-100" alt="md1">
        </a>
      </div>
      <div class="carousel-item">
        <a href="https://shop.mango.com/in">
        <img src="../static/images/mango2.jpeg" class="d-block w-100" alt="mango">
        </a>
      </div>
      <div class="carousel-item">
        <a href="https://www.massimodutti.com/in">
        <img src="../static/images/massdut1.jpeg" class="d-block w-100" alt="mass">
        </a>
      </div>
      <div class="carousel-item">
        <a href="https://www.zara.com/in/">
        <img src="../static/images/zara3.jpeg" class="d-block w-100" alt="mass">
        </a>
      </div>
      <div class="carousel-item">
        <img src="../static/images/hm.jpeg" class="d-block w-100" alt="mass">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>


{% endblock content %}
